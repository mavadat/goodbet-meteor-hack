<template name="worksheetLoad">
    {{#if activeWorksheetNotAvailable}}
    <form method="post">
        <div class="form-group">
            <label for="settledCsv">Settled Bets (CSV) <span class="glyphicon glyphicon-list-alt"></span></label>
            <textarea name="settledCsv" rows="8" placeholder="Paste content of 'Settled.CSV' here..." class="form-control">{{sampleSettledCsv}}</textarea>
        </div>

        <div class="form-group">
            <label for="unsettledCsv">Unsettled Bets (CSV) <span class="glyphicon glyphicon-list-alt"></span></label>
            <textarea name="unsettledCsv" rows="8" class="form-control">{{sampleUnsettledCsv}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
  </form>
  {{/if}}
</template>
